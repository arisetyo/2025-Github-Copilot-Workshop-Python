<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <!-- XP and Level Display -->
            <div id="level-section">
                <div class="level-info">
                    <span id="level-display">Level 1</span>
                    <span id="streak-display">üî• 0 day streak</span>
                </div>
                <div class="xp-bar-container">
                    <div id="xp-bar" class="xp-bar"></div>
                </div>
                <div id="xp-text">0 / 100 XP</div>
            </div>
        </header>
        <main>
            <div id="timer-section">
                <div id="timer-status">In Progress</div>
                <div id="progress-bar"></div>
                <div id="timer-display">25:00</div>
                <div class="button-row">
                    <button id="start-btn">Start</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
            <section id="progress-section">
                <h2>Today's Progress</h2>
                <div class="progress-row">
                    <div class="progress-item">
                        <span id="sessions-completed">0</span>
                        <div class="progress-label">Completed</div>
                    </div>
                    <div class="progress-item">
                        <span id="focus-time">0 min</span>
                        <div class="progress-label">Focus Time</div>
                    </div>
                </div>
            </section>
            
            <!-- Achievements Section -->
            <section id="achievements-section">
                <h2>Achievements</h2>
                <div id="achievements-container">
                    <p class="loading-text">Complete your first Pomodoro to unlock achievements!</p>
                </div>
            </section>
            
            <!-- Statistics Section -->
            <section id="statistics-section">
                <h2>Statistics</h2>
                <div class="stats-tabs">
                    <button class="stat-tab active" data-tab="weekly">Weekly</button>
                    <button class="stat-tab" data-tab="monthly">Monthly</button>
                </div>
                <div id="weekly-chart" class="chart-container">
                    <canvas id="weekly-canvas"></canvas>
                </div>
                <div id="monthly-chart" class="chart-container" style="display: none;">
                    <canvas id="monthly-canvas"></canvas>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Level Up Modal -->
    <div id="level-up-modal" class="modal">
        <div class="modal-content">
            <h2>üéâ Level Up!</h2>
            <p id="level-up-text">You've reached Level 2!</p>
            <button id="close-modal-btn">Continue</button>
        </div>
    </div>
    
    <!-- Achievement Notification -->
    <div id="achievement-notification" class="notification">
        <div class="notification-content">
            <span class="notification-icon">üèÜ</span>
            <div class="notification-text">
                <div class="notification-title"></div>
                <div class="notification-description"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/timer.js"></script>
</body>
</html>
