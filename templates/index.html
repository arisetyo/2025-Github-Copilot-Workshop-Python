<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>
        <main>
            <section id="settings-section">
                <h2>Settings</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="work-duration">Work Duration:</label>
                        <select id="work-duration">
                            <option value="15">15 min</option>
                            <option value="25" selected>25 min</option>
                            <option value="35">35 min</option>
                            <option value="45">45 min</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="break-duration">Break Duration:</label>
                        <select id="break-duration">
                            <option value="5" selected>5 min</option>
                            <option value="10">10 min</option>
                            <option value="15">15 min</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="theme-selector">Theme:</label>
                        <select id="theme-selector">
                            <option value="light" selected>Light</option>
                            <option value="dark">Dark</option>
                            <option value="focus">Focus</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="sound-enabled" checked>
                            Enable Sounds
                        </label>
                    </div>
                </div>
            </section>
            <div id="timer-section">
                <div id="timer-status">In Progress</div>
                <div id="progress-bar"></div>
                <div id="timer-display">25:00</div>
                <div class="button-row">
                    <button id="start-btn">Start</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
            <section id="progress-section">
                <h2>Today's Progress</h2>
                <div class="progress-row">
                    <div class="progress-item">
                        <span id="sessions-completed">0</span>
                        <div class="progress-label">Completed</div>
                    </div>
                    <div class="progress-item">
                        <span id="focus-time">0 min</span>
                        <div class="progress-label">Focus Time</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="/static/js/timer.js"></script>
</body>
</html>
